<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>User Page</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
<meta charset="UTF-8" /> 

<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
</h:head>

<h:body style="padding:20px">

	<form jsf:id="userform">
	
		<p:messages id="msg" showDetail="true" closable="true" 
		
		
		 />
		
		<button type="button" 
		 id="userform:superBoton"
		 class="btn btn-default btn-primary">
		 Botton
		</button>
		
		 <p:commandButton id="imageBtn" value="Basic" type="button" />
		 <p:overlayPanel id="imagePanel" for="imageBtn"
		 showEffect="fade"
		  hideEffect="fade">
	        <p:graphicImage name="/images/images.jpeg" width="300" />
	    </p:overlayPanel>
		 
		
		<div class="form-group">
		<label for="firstname">Firstname</label>
		<input id="firstname" type="text" class="form-control" placeholder="Enter firstname" jsf:value="#{userView.user.firtsname}" />
		</div>
		<div class="form-group">
		<label for="lastname">Lastname</label>
		<input id="lastname" type="text" class="form-control" placeholder="Enter lastname" jsf:value="#{userView.user.lastname}" />
		</div>
		<div class="form-group">
		<label for="email">Email address</label>
		 <input required="required"   
		 id="email" type="email" class="form-control" placeholder="Enter email" jsf:value="#{userView.user.email}" />
		</div>
		<button type="Submit" class="btn btn-default btn-primary"

		 jsf:actionListener="#{userView.save}">
		Submit
		<f:ajax execute="@form" render="msg" />
		</button>
		
	
		
	</form>
</h:body>
</html>
